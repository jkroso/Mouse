<html>
	<head>
		<style type="text/css">
			body {
				-webkit-user-select: none;
			}
			ul {
				width: 200px;
				margin: 50px auto;
			}
			#counter {
				position: fixed;
				top:20px;
				right:20px;
				width:200px;
				background: white;
				border:1px solid #ccc;
				border-radius: 5px;
				padding: 10px;
				text-align: right;
				box-shadow: 0 0 7px -1px rgba(0,0,0,.3); 
			}
			span {
				margin: 4px;
			}
			#list1 {
				background: #CCECFF;
			}
			#list2 {
				background: #E1BDBD;
			}
			#list3 {
				background: #FFF75E;
			}
			ul .item {
				display: inline-block;
				margin: 5px 0;
				padding: 10px;
				position: relative;
				background: #ccc;
				cursor: move;
			}
		</style>
		<script data-main="demo" src="../vendor/require.js"></script>
	</head>

		<div id="counter">

		</ul>
		<ul id="list2">

			<li class="item">Two</li>
			<li class="item">Three</li>
			<li class="item">Four</li>
			<li class="item">Five</li>
			<li class="item">Six</li>
		</ul>
		<ul id="list3">
			<li class="item">One</li>
			<li class="item">Two</li>
			<li class="item">Three</li>
			<li class="item">Four</li>
			<li class="item">Five</li>
			<li class="item">Six</li>
		</ul>
	</body>
</html>
